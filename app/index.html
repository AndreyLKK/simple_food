<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a class="header__logo logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="#">
        </a>
        <ul class="header__menu">
          <li class="header__item">
            <a class="header__link" href="#">Главная</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Блюда</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Контакты</a>
          </li>
        </ul>
        <ul class="header__list">
          <li class="header__bookmark">
            <button class="header__search">
              <img class="header__img" src="images/search.svg" alt="#">
            </button>
          </li>
          <li class="header__bookmark">
            <a class="header__basket" href="#">
              <img class="header__basket-img" src="images/basket.svg" alt="#">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="content">
      <div class="content__inner">
        <h1 class="content__title">
          <span class="content__title--color">Доставка</span>
          за 15 минут
        </h1>
        <p class="content__text">
          Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
        </p>
        <div class="content__actions">
          <a class="content__link" href="#">Заказать</a>
          <a class="content__link-more" href="#">Подробнее</a>
        </div>
        <img class="content__img" src="images/person.png" alt="#">
      </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
